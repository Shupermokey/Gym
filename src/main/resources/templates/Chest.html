<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Chest</title>
</head>
<body>

	<div class="card-header">Bench</div>

</div>
 -->

<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
<div class="card-header text-center">Bench</div>
	<div class="row">
		<div class="col text-center">Max</div>
		<div class="col text-center">90%</div>
		<div class="col text-center">80%</div>
	</div>
	
	<div class="row" th:each="chestWorkout: ${chestWorkouts}">
		<div class="col text-center" th:text="${chestWorkout.max}"></div>
		<div class="col text-center" th:text="${chestWorkout.ninty}"></div>
		<div class="col text-center" th:text="${chestWorkout.eighty}"></div>
	</div>
</div>

<div class="card" style="max-width: 18rem;">

<form action = "/addChestWorkout">
	<div class="text-center"><button >+</button></div>
	
</form>

</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>
var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
</script>
</body>
</html>

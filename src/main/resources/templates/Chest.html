<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Chest</title>
</head>
<body>


<!-- <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
	<div class="card-header">Bench</div>
	<div class="card-text">N/A</div>
</div>
 -->

<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
<div class="card-header text-center">Bench</div>
	<div class="row">
		<div class="col text-center">Max</div>
		<div class="col text-center">90%</div>
		<div class="col text-center">80%</div>
	</div>
	
	<div class="row" th:each="chestWorkout: ${chestWorkouts}">
		<div class="col text-center" th:text="${chestWorkout.max}"></div>
		<div class="col text-center" th:text="${chestWorkout.ninty}"></div>
		<div class="col text-center" th:text="${chestWorkout.eighty}"></div>
	</div>
</div>

<div class="card" style="max-width: 18rem;">

<form action = "/addChestWorkout">
	<div class="text-center"><button >+</button></div>
	
</form>

</div>


</body>
</html>

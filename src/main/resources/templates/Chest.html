<div class="card text-white bg-dark mb-3" style="max-width: 18rem;"  th:each="chestWorkout: ${chestWorkouts}">
<div class="card-header text-center" th:text="${chestWorkout.name}"></div>
	<div class="row">
		<div class="col text-center">Max</div>
	</div>
	
	<div class="row">
		<div class="col text-center" th:text="${chestWorkout.max}"></div>

	</div>
	
</div>

<div class="card" style="max-width: 18rem; min-height: 6rem;">

<form action = "/addWorkout">
	<input type="text" name="name">
	<input type="text" name="max">
	<input type="submit" value= "+" style="min-width: 18rem; min-height: 6rem; font-size: 300%;">
	
</form>

</div>


</body>
